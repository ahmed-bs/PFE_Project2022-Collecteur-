<div class="ContenuCard" >
  <div class="modal-header">
    <h3 id="modal-title"><b>Creer une operation de remplissage :</b></h3>
    <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div><br>
        <form [formGroup]="myForm"  novalidate >
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label>Poids Lait : </label>
              <input type="number"
               formControlName="poidsLait"
               class="form-control"
               id="poidsLait"
               name="poidsLait">

              <div *ngIf="poidsLait?.invalid && poidsLait?.touched" class="text-danger">
                Poids invalide !
              </div>
              <div *ngIf="poidsLait?.valid && poidsLait?.touched && msgErreur==0"  class="text-success">
                Poids valide!
              </div>
              <div *ngIf="msgErreur==1" class="text-danger">
                Vous ne pouvez pas inserer cette quantite dans les tanks ,car la quantite disponible que tu peut l'inserer est : {{qteRsetLait}} !!
              </div>

            </div>


            <div class="col-md-12 mb-3">
              <label class="mr-sm-5" for="inlineFormCustomSelect">agriculteur : <span style="color:red;">*</span></label>
              <select formControlName="agriculteur" name="agriculteur"  class="custom-select mr-sm-2" id="agriculteur" >
                <option disabled selected value [ngValue]="null">Choisir un agriculteur...</option>
                <option *ngFor="let agriculteur of agriculteurs | async" [value]="agriculteur.idAgriculteur">{{agriculteur.nom}}</option>
              </select>
              <div
              *ngIf="agriculteur?.invalid && agriculteur?.touched"
               class="text-danger">
                  invalide agriculteur!
           </div>
             <div
             *ngIf="agriculteur?.valid && agriculteur?.touched"
             class="text-success">
             agriculteur valide!
           </div>
            </div>

     </div>



<br><br><br>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="cgu" required>
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
              <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
            </div>
          </div>
          <button class="btn btn-primary" style="margin:20px" (click)="onSubmit()"  type="submit">Envoyer</button>
          <!-- close popup -->
          <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        </form>
      </div>
