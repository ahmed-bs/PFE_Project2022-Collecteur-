<div class="wrapper" *ngIf="agriculteur">
    <div class="card text-white">
        <div class="bg-pink"></div>
        <div class="img-container d-flex align-items-center justify-content-center"><h5>Consulter l'agriculteur numéro</h5> </div>
        <div class="user">
            <div class="h5 text-center m-0"> {{idA}} </div>
        </div>
        <div class="px-3">
            <div class="d-flex align-items-center justify-content-between py-3 pe-none">
                <div class="details snippets">
                </div>
                <div class="details post">
                </div>
            </div>
            <div class="skills">
                <div class=" head text-uppercase"><h5>Autre Informations :</h5></div>
                <div class=" pb-5 pt-3">
  
                  <div class="text-uppercase fs-08">
                    <span id="titre"> Nom de l'agriculteur : </span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{agriculteur.nom}}</span>
                  </div>
  
                  <div class="text-uppercase fs-08">
                    <span id="titre"> Prénom de l'agriculteur : </span>
                    <span>{{agriculteur.prenom}}</span>
                  </div>
  
                    <div class="text-uppercase fs-08">
                      <span id="titre">Numéro de téléphone : </span>
                      <span> &nbsp;&nbsp;&nbsp;{{agriculteur.tel}}</span>
                    </div>
                    <div class="text-uppercase fs-08">
                      <span id="titre"> Matricule : </span>
                      <span>&nbsp;&nbsp;&nbsp;&nbsp;
                       {{agriculteur.matricule}}</span>
                    </div>

                    <div class="text-uppercase fs-08">
                      <span id="titre"> Adresse : </span>
                      <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{agriculteur.adress}}</span>
                    </div>
                 
                    
                </div>
            </div>
  <br><br>
            <div class="details project">
              <div class="head text-uppercase">
                <button id="btn" (click)="closeDetails()"  style="margin-left:115px;" class="btn btn ml-135  btn-rounded waves-effect w-md waves-light">
                  Fermer les détails
                </button>
              </div>
          </div>
  
  
        </div>
    </div>
  </div>
