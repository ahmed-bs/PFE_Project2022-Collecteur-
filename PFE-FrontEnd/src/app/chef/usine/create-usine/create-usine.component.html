<div class="ContenuCard" >
    <div class="modal-header">
      <h2 id="modal-title"><b>Ajouter une nouvelle usine :</b></h2>
      <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <span style="color:red;margin-top:-105px;">(*) champ obligatoire</span><br><br>
          <form [formGroup]="myForm"  novalidate >
            <div class="form-row">
              <div class="form-group col-md-6 mb-3">
                <label>Nom de l'usine : <span style="color:red;">*</span></label>
                <input type="text"
                 formControlName="nomUsine"
                 class="form-control"
                 id="nomUsine"
                 name="nomUsine">

                <div *ngIf="nomUsine?.invalid && nomUsine?.touched" class="text-danger">
                  nomUsine invalide !
                </div>
                <div *ngIf="nomUsine?.valid && nomUsine?.touched " class="text-success">
                  nomUsine valide!
                </div>

              </div>


            <!-- <div class="form-row"> -->


              <div class="col-md-6 mb-3">
                <label for="prix">adresse : <span style="color:red;">*</span></label>
                <input type="text"
                class="form-control"
                  id="adresse"
                  formControlName="adresse"
                  name="adresse">

                  <div *ngIf="adresse?.invalid && adresse?.touched" class="text-danger">
                    adresse invalide !
                  </div>
                  <div *ngIf="adresse?.valid && adresse?.touched" class="text-success">
                    adresse Valide
                  </div>

            </div>


            </div>



            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cgu" required>
                <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
                <br>
                <span style="color:red;margin-bottom:45px;">{{msg}}</span>
                <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
              </div>
            </div>
            <button class="btn btn-primary" style="margin:11px" (click)=" onSubmit()"  type="submit">Envoyer</button>
            <!-- close popup -->
            <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

          </form>
        </div>
