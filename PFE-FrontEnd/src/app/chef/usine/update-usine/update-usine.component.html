<div class="ContenuCard" >
    <div class="modal-header">
      <h2 id="modal-title"><b>Modifier l'usine numero : {{usine.idUsine}}</b></h2>
      <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <span style="color:red;margin-top:-105px;font-size:1.1em">(*) champ obligatoire</span><br><br>
    <form [formGroup]="myForm" class="needs-validation" novalidate>

      <div class="form-group">
        <div class="col-md-12 mb-3">
          <label>Nom de l'usine :<span style="color:red;">*</span></label>
          <p>(minimum 3 caracteres)</p>
        <input type="text"
               class="form-control"
               formControlName="nomUsine"
               name="nomUsine"
               [(ngModel)]="usine.nomUsine"
               placeholder="Post Name here ..">
          <div
               *ngIf="nomUsine?.invalid && nomUsine?.touched"
                class="text-danger">
                nomUsine invalide !
         </div>
         <div
              *ngIf="nomUsine?.valid && nomUsine?.touched"
              class="text-success">
               nomUsine valide !
         </div>
        </div>

        <div class="col-md-12 mb-3">
          <label>Numéro de téléphone  (Exactement 8 chiffres) : <span style="color:red;">*</span></label>
          <input type="number"
                 class="form-control"
                 formControlName="tel"
                 name="tel"
                 [(ngModel)]="usine.tel"
                 placeholder="Post Name here ..">
            <div
                 *ngIf="tel?.invalid && tel?.touched"
                  class="text-danger">
                  Numéro de téléphone invalide !
           </div>
           <div
                *ngIf="tel?.valid && tel?.touched"
                class="text-success">
                Numéro de téléphone valide !
           </div>
          </div>


          <div class="col-md-12 mb-3">
            <label>Adresse :<span style="color:red;">*</span></label>
            <p>(minimum 4 caracteres)</p>
            <input type="text"
                   class="form-control"
                   formControlName="adresse"
                   name="adresse"
                   [(ngModel)]="usine.adresse"
                   placeholder="Post Name here ..">
              <div
                   *ngIf="adresse?.invalid && adresse?.touched"
                    class="text-danger">
                    adresse invalide !
             </div>
             <div
                  *ngIf="adresse?.valid && adresse?.touched"
                  class="text-success">
                  adresse valide !
             </div>
            </div>

    </div>

      <div class="modal-footer">
        <button type="button" (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="submit" (click)="updateUsine()" [disabled]="myForm.invalid" class="btn btn-primary">Enregistrer </button>
      </div>
    </form>

  </div>
