<div class="ContenuCard" >
    <div class="modal-header">
      <h2 id="modal-title"><b>Ajouter un nouveau tank :</b></h2>
      <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <span style="color:red;margin-top:-105px;">(*) champ obligatoire</span><br><br>
    <form [formGroup]="myForm"  novalidate >
      <div class="form-row">
        <div class="form-group col-md-6 mb-3">
          <label>Matricule (min 8 caracteres): <span style="color:red;">*</span></label>
          <input type="text"
           formControlName="matricule"
           class="form-control"
           id="matricule"
           name="matricule">

          <div *ngIf="matricule?.invalid && matricule?.touched" class="text-danger">
            Matricule invalide !
          </div>
          <div *ngIf="matricule?.valid && matricule?.touched && msg1==0 " class="text-success">
            Matricule valide!
          </div>
          <div *ngIf="msg1==1"  class="text-danger">
            &nbsp;Matricule existe deja !
          </div>

        </div>


      <!-- <div class="form-row"> -->

        <div class="col-md-6 mb-3">
            <label for="prix">Poids vide (min 100L): <span style="color:red;">*</span></label>
            <input type="number"
            class="form-control"
              id="poidVide"
              formControlName="poidVide"
              placeholder="exp : 100 Litres .."
              name="poidVide">

              <div *ngIf="poidVide?.invalid && poidVide?.touched" class="text-danger">
                Poids invalide !
              </div>
              <div *ngIf="poidVide?.valid && poidVide?.touched" class="text-success">
                Poids Valide
              </div>

        </div>
            </div>



            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cgu" required>
                <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation</label>
                <br>
                <span style="color:red;margin-bottom:45px;">{{msg}}</span>
                <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
              </div>
            </div>
            <button class="btn btn-primary" style="margin:11px" (click)=" onSubmit()"  type="submit">Envoyer</button>
            <!-- close popup -->
            <button (click)="onClose()" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

          </form>
        </div>
